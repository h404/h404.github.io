<div class="container-fluid head-top-align">
    <div class="row" ng-show="ShowSuccess">
        <div class="col-md-4 col-md-offset-4">
            <p class="bg-success top_message"><span class="glyphicon glyphicon-ok"></span> Your registration is success! </p>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" name="userform" novalidate>

                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" class="form-control" id="name" name="name" ng-model="name" required>
                    <span style="color: red"  ng-show="userform.name.$error.required">
                        <span>Name is required.</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" ng-model="email" required>
                    <span style="color: red" ng-show="userform.email.$error.required || userform.email.$invalid">
                        <span ng-show="userform.email.$error.required">Email is required.</span>
                        <span ng-show="userform.email.$error.email">Invalid email address.</span>
                    </span>
                </div>

                <button type="submit" class="btn btn-default" ng-click="SubmitClick()"
                    ng-disabled="userform.name.$error.required || 
                    userform.email.$error.required || userform.email.$invalid">
                Register    
                </button>
            </form>
        </div>
    </div>
</div>
